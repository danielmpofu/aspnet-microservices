version: '3.4'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports: 
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  discountdb:
    container_name: discountdb
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=Discountdb
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgres/data/

  pgadmin:
    container_name: pgadmin
    restart: always
    ports:
     - "5050:80"
    volumes:
     - pgadmin_data:/root/.pgadmin
    environment:
     - PGADMIN_DEFAULT_EMAIL=danielmpofu123@gmail.com
     - PGADMIN_DEFAULT_PASSWORD=Password@1

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
    depends_on:
      - catalogdb
    ports:
      - "8000:80"

  basket.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=local-redis:6379"
    depends_on:
      - local-redis
    ports:
      - "8001:80"

  portainer:
    container_name: portainer
    restart: always
    ports:
       - "8090:8090"
       - "9000:9000"
    volumes:
       - /var/run/docker.sock:/var/run/docker.sock
       - "portainer_data:/data"


  discountapi:
    container_name: discountapi
    depends_on: 
        - discountdb
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - "Server=localhost; port=5432; Database=Discountdb; User Id=admin; Password=admin1234"
    ports:
      - "8002:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro

  discount.grpc:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
      - "80"
      - "443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
